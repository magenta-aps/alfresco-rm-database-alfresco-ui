<style>
  .mailtestheader {
    position: relative;
    text-align: center;
    width: 200px;
     margin-top: 25px;
  }

  .md-buttonmini {
      width: 15px;
      height: 20px;
      line-height: 20px;
      min-height: 20px;
      vertical-align: top;
      font-size: 10px;
      padding: 0 0;
      margin: 0;
  }

  .mailtest {
      position: relative;
      padding: 15px;
      text-align: left;
      width: 200px;
      padding-left: 15px;
  }


</style>

<div layout="row">
    <div flex-gt-md="10" flex="15">
        <md-button class="md-text-icon-button" aria-label="edit" ui-sref="declaration.show.patientdata">
            <md-icon>assignment</md-icon> Patient data
        </md-button>

<!--        <md-button class="md-text-icon-button" aria-label="edit" ui-sref="declaration.show.documents({init: 'true' })">-->
<!--            <md-icon>insert_drive_file</md-icon> Dokumenter-->
<!--        </md-button>-->

        <md-button class="md-text-icon-button" aria-label="edit" ng-click="gotoDocuments()">
            <md-icon>insert_drive_file</md-icon> Dokumenter
        </md-button>

        <md-button class="md-text-icon-button" aria-label="edit" ng-click="gotoPsyc()">
            <md-icon>insert_drive_file</md-icon> Psykolog
        </md-button>

<!--        <div ng-show="showMailAttachments" >-->
        <div class="mailtestheader" >
            <table><tr ><td><b>Filer til mail</b></td></tr>
                <tr><td><br></td></tr>
                <tr ng-repeat="c in duf" content="duf" ><td class="mailtest"> {{ c.name }} </td>
            </table>


            <div class="row">
                <form layout layout-align="center" layout-padding>
                    <div layout="row" flex>

                        <div>
                            <md-button class="md-buttonmini"  ng-click="clearList()">
                                <!-- below is the material icons -->
                                <md-icon class="material-icons">delete</md-icon>
                            </md-button>
                        </div>
                        <div>
                            <md-button class="md-buttonmini" ng-click="authorityMailDialogMulti()"">
                                <!-- below is the material icons -->
                                send
                            </md-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div flex>
        <div ui-view='declarations'></div>
    </div>


</div>
